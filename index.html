<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Scorecard App</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow&display=swap" rel="stylesheet">
    
    <!-- Toastr CSS Style Sheets -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet">
    
    <!-- Bootstrap Style Sheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    
    <!-- My Style Sheet -->

<body>
  <div class="container">
    
    <div class="row">
        <div class="col-lg-12">
            <div id="options-container"></div>
        </div>
    </div>

        <label for="course-select">Select Course</label>
        <select class="form-control" id="course-select"></select>
    </div>
    <div class="form-group">
        <label for="tee-box-select">Select Tee</label>
        <select class="form-control" id="tee-box-select"></select>
    </div>

    <div class="row" id="scorecard-container">
      <div id="scorecard">
        <div id="titlebar"><span>Golf Score Card</span>
          </div>

                    <td id="yards-17"></td>
                    <td id="yards-18"></td>
                    <td id="yards-in"></td>
                    <td id="yards-total"></td>
                  </tr>
                  <tr id="par">
                    <th scope="row">PAR</th>
                    <td id="par-1"></td>
                    <td id="par-2"></td>
                    <td id="par-3"></td>
                    <td id="par-4"></td>

                    <td id="par-17"></td>
                    <td id="par-18"></td>
                    <td id="par-in"></td>
                    <td id="par-total"></td>
                  </tr>
                  <tr id="handicap" >
                    <th scope="row">HANDICAP</th>
                    <td id="hcp-1"></td>
                    <td id="hcp-2"></td>
                    <td id="hcp-3"></td>
                    <td id="hcp-4"></td>

                    <td id="1-2"></td>
                    <td id="1-3"></td>
                    <td id="1-4"></td>
                    <td id="1-5"></td>
                    <td id="1-6"></td>
